<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smash Karts (xltranate port)</title>

<style>
  :root {
    --gold: #d4af37;
    --abyss: #00050a;
    --ocean-deep: #001a2d;
    --sea-glass: #4682b4;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: var(--abyss);
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  /* Polished Nautical Loading Overlay */
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, var(--ocean-deep) 0%, var(--abyss) 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000000;
    color: var(--gold);
    transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* Vignette effect for depth */
  #loading-screen::after {
    content: '';
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
    pointer-events: none;
  }

  /* Animated Compass Spinner */
  .compass-outer {
    width: 100px;
    height: 100px;
    border: 2px dashed var(--gold);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
    animation: pulse 2s infinite ease-in-out;
  }

  .compass-inner {
    width: 60px;
    height: 60px;
    border: 3px solid var(--gold);
    border-radius: 50%;
    position: relative;
  }

  .compass-inner::after {
    content: '';
    position: absolute;
    top: 10%;
    left: 50%;
    width: 4px;
    height: 40%;
    background: #ff4500; /* North Needle */
    transform-origin: bottom center;
    transform: translateX(-50%);
    animation: navigate 3s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
  }

  @keyframes navigate {
    0% { transform: translateX(-50%) rotate(0deg); }
    20% { transform: translateX(-50%) rotate(45deg); }
    50% { transform: translateX(-50%) rotate(-20deg); }
    100% { transform: translateX(-50%) rotate(360deg); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.1); opacity: 1; }
  }

  h1 {
    font-size: 2.8rem;
    margin: 0;
    letter-spacing: 8px;
    text-transform: uppercase;
    text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
  }

  .port-text {
    font-style: italic;
    color: var(--sea-glass);
    letter-spacing: 2px;
    margin-top: 10px;
  }

  #container {
    width: 100%;
    height: 100%;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Polished Fullscreen Button */
  #fullscreenBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 999999;
    padding: 12px 24px;
    background: transparent;
    color: var(--gold);
    border: 2px solid var(--gold);
    cursor: pointer;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }

  #fullscreenBtn:hover {
    background: var(--gold);
    color: var(--abyss);
    box-shadow: 0 0 20px var(--gold);
  }
</style>
</head>

<body>

<div id="loading-screen">
  <div class="compass-outer">
    <div class="compass-inner"></div>
  </div>
  <h1>SMASH KARTS</h1>
  <div class="port-text">⚓ xltranate port ⚓</div>
</div>

<button id="fullscreenBtn">Fullscreen</button>

<div id="container">
  <iframe
    id="game-frame"
    src="https://script.google.com/macros/s/AKfycbx63iRe5mtf5PQGIn_eGwKePxCA1iU6w-YApn57Mh4phi2ZB-G-GCJA1YTV9jKrwoqb/exec"
    sandbox="allow-scripts allow-same-origin allow-forms"
    allowfullscreen>
  </iframe>
</div>

<script>
const loadingScreen = document.getElementById("loading-screen");
const iframe = document.getElementById("game-frame");
const container = document.getElementById("container");
let btn = document.getElementById("fullscreenBtn");

// Fade out loading screen once content anchors
iframe.onload = () => {
  setTimeout(() => {
    loadingScreen.style.opacity = "0";
    setTimeout(() => {
      loadingScreen.style.display = "none";
    }, 1000);
  }, 1200);
};

// Fullscreen trigger
const goFullscreen = () => {
  if (btn) {
    btn.remove();
    btn = null;
  }
  container.requestFullscreen().catch(err => {
    console.warn("Fullscreen request denied.");
  });
};

if (btn) btn.onclick = goFullscreen;

// Re-enable button if user exits fullscreen
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement && !btn) {
    btn = document.createElement("button");
    btn.id = "fullscreenBtn";
    btn.textContent = "Fullscreen";
    document.body.appendChild(btn);
    btn.onclick = goFullscreen;
  }
});
</script>

</body>
</html>
