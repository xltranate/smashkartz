<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

#container {
  width: 100%;
  height: 100%;
  position: relative;
}

/* Force-hide button while in fullscreen (CSS-level) */
:fullscreen #fullscreenBtn {
  display: none !important;
}
:-webkit-full-screen #fullscreenBtn {
  display: none !important;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

#fullscreenBtn {
  position: absolute;
  top: 12px;
  right: 12px;
  z-index: 9999;
  padding: 10px 14px;
  font-size: 14px;
  cursor: pointer;
  background: rgba(0,0,0,0.7);
  color: #fff;
  border: none;
  border-radius: 6px;
}
</style>
</head>

<body>

<div id="container">
  <button id="fullscreenBtn">Fullscreen</button>

  <iframe
    src="https://script.google.com/macros/s/AKfycbx63iRe5mtf5PQGIn_eGwKePxCA1iU6w-YApn57Mh4phi2ZB-G-GCJA1YTV9jKrwoqb/exec"
    allowfullscreen>
  </iframe>
</div>

<script>
const container = document.getElementById("container");
const btn = document.getElementById("fullscreenBtn");

btn.addEventListener("click", () => {
  // Hide instantly (no waiting for events)
  btn.style.display = "none";

  container.requestFullscreen().catch(() => {
    // If fullscreen fails, bring button back
    btn.style.display = "block";
  });
});

// Restore button ONLY when exiting fullscreen
function onExitFullscreen() {
  if (!document.fullscreenElement && !document.webkitFullscreenElement) {
    btn.style.display = "block";
  }
}

document.addEventListener("fullscreenchange", onExitFullscreen);
document.addEventListener("webkitfullscreenchange", onExitFullscreen);
</script>

</body>
</html>
