<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

#container {
  width: 100%;
  height: 100%;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Button is OUTSIDE fullscreen target */
#fullscreenBtn {
  position: fixed;
  top: 12px;
  right: 12px;
  z-index: 999999;
  padding: 10px 14px;
  font-size: 14px;
  cursor: pointer;
  background: rgba(0,0,0,0.7);
  color: white;
  border: none;
  border-radius: 6px;
}
</style>
</head>

<body>

<button id="fullscreenBtn">Fullscreen</button>

<div id="container">
  <iframe
    src="https://script.google.com/macros/s/AKfycbx63iRe5mtf5PQGIn_eGwKePxCA1iU6w-YApn57Mh4phi2ZB-G-GCJA1YTV9jKrwoqb/exec"
    allowfullscreen>
  </iframe>
</div>

<script>
const container = document.getElementById("container");
let btn = document.getElementById("fullscreenBtn");

btn.onclick = () => {
  // DELETE the button instantly
  btn.remove();
  btn = null;

  container.requestFullscreen();
};

// Recreate button ONLY after exiting fullscreen
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement && !btn) {
    btn = document.createElement("button");
    btn.id = "fullscreenBtn";
    btn.textContent = "Fullscreen";
    document.body.appendChild(btn);

    btn.onclick = () => {
      btn.remove();
      btn = null;
      container.requestFullscreen();
    };
  }
});
</script>

</body>
</html>
